<form action="denunciaNovo" method="POST">
	<div class="form-group">

	<div class="form-group">

	<div class="form-group">

	<div class="form-group">

		<input class="form-control" name="localizacao">
		<small>Informe a localização</small>
	</div>
	
	<button type="submit"> Cadastrar</button>
</form>
